# testcontainer datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:tc:postgresql://localhost:5432;dabataseName=test
quarkus.datasource.jdbc.driver=org.testcontainers.jdbc.ContainerDatabaseDriver
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL9Dialect
quarkus.hibernate-orm.database.generation=none

# keycloak authentication token configuration
mp.jwt.verify.publickey=NONE
mp.jwt.verify.publickey.location=publicKey.pem
