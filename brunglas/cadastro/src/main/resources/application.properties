quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/cadastro
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.hibernate-orm.database.generation=none
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Keycloack authentication configuration
mp.jwt.verify.issuer=http://localhost:8180/auth/realms/brunglas
mp.jwt.verify.

# Jeager smallrye configuration
quarkus.jaeger.service-name=brunglas-cadastro
quarkus.jaeger.sampler-type=cont
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces
